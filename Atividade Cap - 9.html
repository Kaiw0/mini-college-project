<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/873ce77b05.js" crossorigin="anonymous"></script>

  <link rel="shortcut icon" href="Klinnext.ico" type="image/x-icon">

    <link rel="stylesheet" href="Atividade Cap - 9.css">
  <title>Menu</title>
</head>
<body style="background-color: #112E40;">
  <header class="p-3 " style="background-color: #276991;">
    <nav class="d-flex justify-content-between text-light " style="align-items: center;">
      <div class="menu">
      <span class="material-symbols-outlined fs-1">
        menu
        </span>
      </div>
      <div class="menu2 d-flex">
        <span class="material-symbols-outlined">
          visibility_off
          </span>
          <span class="material-symbols-outlined">
            person
            </span>
        </div>
    </nav>
  </header>
  <main>
    <section class="balances mt-4 d-flex justify-content-around text-light" >
      <article class="value text-left">
        <h1 class="fs-4">Saldo</h1>
        <h2 class="fs-2">R$ <span class="font-weight-bold">1.200,00</span></h2>
      </article>

      <article class="extract d-flex">
        <h1 class="fs-4">Ver extrato</h1> <span class="material-symbols-outlined">
          chevron_right
          </span>
      </article>
  </section>
  <section class="methods">
    <article class="d-flex justify-content-around mt-5">

      <div class="pix">
      <div class="circle bg-light text-center">
        <i class="fa-brands fa-pix fs-1"></i>
      </div>
      <p>Pix</p>
    </div>
     
    
      <div class="boleto">
      <div class="circle bg-light text-center">
        <span class="material-symbols-outlined fs-1 ">barcode</span>
      </div>
      <p>Pagar Boleto</p>
    </div>
  
    <div class="transferir">
      <div class="circle bg-light text-center">
        <i class="fa-solid fa-money-bill-transfer fs-1"></i>
      </div>
      <p>Transferir</p>
    </div>
      
      <div class="depositar">
      <div class="circle bg-light text-center">
        <span class="material-symbols-outlined fs-1">savings</span>
      </div>
      <p>Depositar</p>
    </div>
    </article>
  </section>

  <section >
    <article class="bar-secundy d-flex justify-content-center mt-5">
      <div class="ballon d-flex p-3"> <span class="material-symbols-outlined">
        credit_card
        </span> Meus Cartões
      </div>

      <div class="ballon d-flex p-3"> <i class="fa-solid fa-hand-holding-dollar"></i> Meus Empréstimos
      </div>

      <div class="ballon d-flex p-3"> <span class="material-symbols-outlined">
        trending_up
        </span> Investimentos
      </div>
    </article>
  </section>
  
  </main>
</body>
</html>
